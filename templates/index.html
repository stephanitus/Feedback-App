<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Let us know how we did</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <img src="../static/feedback.png" alt="Feedback" class="logo">
            {% if message %}
                <p class="message">{{ message | safe }}</p>
            {% endif %}
            <form action="/submit" method="POST">
                <div class="form-group">
                    <h3>Customer/Company Name</h3>
                    <input
                        type="text"
                        name="customer"
                        placeholder="Name of customer or company"
                    />
                </div>
                <div class="form-group">
                    <h3>Project Manager</h3>
                    <select name="manager">
                        <option value="">Select Manager</option>
                        <option value="Stephan Schmidt">Stephan Schmidt</option>
                        <option value="Ashburn Hu">Ashburn Hu</option>
                        <option value="Ryan Yap">Ryan Yap</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Rating</h3>
                    <input type="radio" name="rating" value="1"/> 1
                    <input type="radio" name="rating" value="2"/> 2
                    <input type="radio" name="rating" value="3"/> 3
                    <input type="radio" name="rating" value="4"/> 4
                    <input type="radio" name="rating" value="5"/> 5
                    <input type="radio" name="rating" value="6"/> 6
                    <input type="radio" name="rating" value="7"/> 7
                    <input type="radio" name="rating" value="8"/> 8
                    <input type="radio" name="rating" value="9"/> 9
                    <input type="radio" name="rating" value="10"/> 10
                </div>
                <div class="form-group">
                    <h3>Comments</h3>
                    <textarea
                        name="comments"
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Let us know what went right and what went wrong"
                    ></textarea>
                </div>
                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </body>
</html>
